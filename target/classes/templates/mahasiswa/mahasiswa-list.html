<!DOCTYPE html>
<html lang="en">
<head></head>
<body>

		<h1>Hello, world!</h1>
		<table class="table">
			<tr>
				<th>Nama</th>
				<th>Jurusan</th>
			</tr>
			<form th:action="@{/mahasiswa/update}" th:object="${mahasiswa}" method="post">
			<tr th:each="mahasiswa : ${mahasiswamodel}">
				<td th:text="${mahasiswa.nama}"></td>
				<td th:text="${mahasiswa.jurusan}"></td>
				<td><button type="submit" class="btn btn-default">Submit</button></td>
			</tr>
			</form>
		</table>
</body>	
</html>
