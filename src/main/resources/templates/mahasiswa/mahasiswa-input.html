<head></head>
<body>

			<a href="/mahasiswa/list" class="btn btn-primary">Back</a>
		</div>
	</div>
	<div class="row">

			<form th:action="@{/mahasiswa/submit}" th:object="${mahasiswa}" method="post">

					<label for="exampleInputEmail1">Nama</label>
					<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nama Lengkap Mahasiswa" th:field="*{nama}"/>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Jurusan</label>
					<input  type="text" class="form-control" id="exampleInputPassword1" placeholder="Nama Jurusan" th:field="*{jurusan}"/>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</div>
		
</body>	
</html>
